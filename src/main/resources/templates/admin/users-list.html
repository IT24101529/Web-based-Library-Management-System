<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark"> ... </nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2>User Management</h2>
        <a th:href="@{/admin/users/add}" class="btn btn-success">Add New User</a>
    </div>
    <hr/>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th><th>Username</th><th>Full Name</th><th>Email</th><th>Role</th><th>Status</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.userId}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.email}"></td>
            <td><span class="badge bg-info" th:text="${user.role}"></span></td>
            <td>
                        <span th:classappend="${user.status == 'ACTIVE' ? 'bg-success' : 'bg-danger'}"
                              class="badge" th:text="${user.status}"></span>
            </td>
            <td>
                <a th:href="@{/admin/users/view/{id}(id=${user.userId})}" class="btn btn-sm btn-info">View</a>
                <a th:href="@{/admin/users/edit/{id}(id=${user.userId})}" class="btn btn-sm btn-primary">Edit</a>
                <a th:href="@{/admin/users/delete/{id}(id=${user.userId})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to permanently delete this user?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
