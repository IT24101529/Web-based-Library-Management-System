<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::content})}">

<head>
    <title>Dashboard</title>
</head>

<body>
<div th:fragment="content">
    <div class="content-header">
        <h1 data-typing-effect="Dashboard" class="animate-fade-in-up"></h1>
    </div>
    <div class="alert alert-success animate-fade-in-up" style="animation-delay: 200ms;">
        Welcome back, Administrator!
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 animate-fade-in-up" style="animation-delay: 300ms;">
                <div class="card-body text-center">
                    <i class="fas fa-users fa-3x text-primary mb-3"></i>
                    <h5 class="card-title">User Management</h5>
                    <p class="card-text">Create, edit, and manage all user accounts.</p>
                    <a th:href="@{/admin/users}" class="btn btn-primary">Manage Users</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 animate-fade-in-up" style="animation-delay: 400ms;">
                <div class="card-body text-center">
                    <i class="fas fa-chart-pie fa-3x text-success mb-3"></i>
                    <h5 class="card-title">Library Reports</h5>
                    <p class="card-text">View key statistics and popular books.</p>
                    <a th:href="@{/admin/reports}" class="btn btn-success">View Reports</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
