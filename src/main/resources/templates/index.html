<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quorix Library</title>

    <!-- CSRF for AJAX -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/quorix.css}"/>
</head>
<body class="min-h-screen bg-quorix">
<div class="container-fluid px-0">
    <!-- Intro / Landing -->
    <div class="intro-wrap d-flex flex-column align-items-center justify-content-center text-center">
        <div class="logo-title">
            <img th:src="@{/images/quorix-logo.png}" alt="Quorix" class="main-logo"/>
        </div>

        <button id="openAuthBtn" class="btn btn-primary btn-lg rounded-pill px-5 py-3 shadow-lg"
                data-bs-toggle="modal" data-bs-target="#authModal">
            Sign in
        </button>
    </div>

    <!-- Auth Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content rounded-4 shadow-lg border-0">
                <div class="modal-body p-0">
                    <div class="row g-0">
                        <!-- Left side welcome panel -->
                        <div class="col-lg-5 d-none d-lg-flex modal-left">
                            <div class="welcome-text">Welcome to</div>
                            <div class="welcome-subtitle">Quorix Library<br/>Management<br/>System</div>
                        </div>
                        <!-- Right side form -->
                        <div class="col-12 col-lg-7 modal-right">
                            <div class="modal-header">
                                <img th:src="@{/images/quorix-logo.png}" alt="Quorix" class="modal-logo"/>
                            </div>

                            <!-- Tab Navigation -->
                            <div class="auth-tabs">
                                <button id="tabLogin" class="tab-btn active">LOGIN</button>
                                <button id="tabRegister" class="tab-btn">SIGN UP</button>
                            </div>

                            <!-- Login Form -->
                            <form id="loginForm" th:action="@{/auth/login}" method="post" class="auth-form">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                                <div class="form-group">
                                    <label class="form-label">Username / Email</label>
                                    <input name="username" type="text" class="form-control"
                                           placeholder="Enter username or email" required>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Password</label>
                                    <input name="password" type="password" class="form-control"
                                           placeholder="Enter password" required>
                                </div>

                                <button type="submit" class="submit-btn">
                                    Sign In
                                </button>

                                <div class="signup-prompt">
                                    New user? <a href="#" id="switchToRegister">Create an account</a>
                                </div>
                            </form>

                            <!-- Registration Form -->
                            <form id="registerForm" class="auth-form d-none">
                                <div class="form-group">
                                    <label class="form-label">Username</label>
                                    <input id="regUsername" type="text" class="form-control"
                                           placeholder="Choose a username" required>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Full Name</label>
                                    <input id="regFullName" type="text" class="form-control"
                                           placeholder="Enter your full name" required>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Email</label>
                                    <input id="regEmail" type="email" class="form-control"
                                           placeholder="Enter your email" required>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Phone</label>
                                    <input id="regPhone" type="tel" class="form-control"
                                           placeholder="Enter your phone number" required>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Password</label>
                                    <input id="regPassword" type="password" class="form-control"
                                           placeholder="Create a password (8+ chars, letters & numbers)" required>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Confirm Password</label>
                                    <input id="regConfirm" type="password" class="form-control"
                                           placeholder="Confirm your password" required>
                                </div>

                                <button type="submit" id="registerBtn" class="submit-btn">
                                    Create Account
                                </button>

                                <div class="signup-prompt">
                                    Already have an account? <a href="#" id="switchToLogin">Sign in</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toasts -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1200">
        <div id="quxToast" class="toast text-bg-danger align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div id="quxToastBody" class="toast-body">Invalid login credentials</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>

        <div id="quxToastSuccess" class="toast text-bg-success align-items-center mt-2" role="alert" aria-live="polite" aria-atomic="true">
            <div class="d-flex">
                <div id="quxToastSuccessBody" class="toast-body">Registration successful</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script th:src="@{/js/auth.js}"></script>

<!-- Auto-show error toast if login failed -->
<script th:if="${param.error}">
    window.addEventListener('DOMContentLoaded', () => {
        window.Qux.showToast('Invalid login credentials', 'error');
        const modal = new bootstrap.Modal(document.getElementById('authModal'));
        modal.show();
    });
</script>

<!-- Auto-show success toast if logout -->
<script th:if="${param.logout}">
    window.addEventListener('DOMContentLoaded', () => {
        window.Qux.showToast('You have been logged out successfully', 'success');
    });
</script>
</body>
</html>
