spring.application.name=app

# SQL Server JDBC URL with integrated security and TLS enabled
# Option 1: Trust the server certificate (simpler for development)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=LibraryDB;integratedSecurity=true;encrypt=true;trustServerCertificate=true;

# Option 2: Use proper certificate validation (recommended for production)
# spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=LibraryDB;integratedSecurity=true;encrypt=true;trustServerCertificate=false;

# No need for username/password when using Windows Authentication
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Remove the invalid truststore configuration
# spring.datasource.hikari.data-source-properties.trustStore=/path/to/truststore.jks
# spring.datasource.hikari.data-source-properties.trustStorePassword=changeit
# spring.datasource.hikari.data-source-properties.trustStoreType=JKS

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
