spring.application.name=app

# SQL Server JDBC URL with integrated security
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=LibraryDB;integratedSecurity=true;

# No need for username/password when using Windows Authentication
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
